<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Ad Network - High CPM and CPC Performance">
    <meta name="keywords" content="Premium CPM, High CPC, Premium Ads, Top-Tier Publishers">
    <meta name="robots" content="index, follow">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" as="style">
    
    <!-- Inline Critical CSS for Fastest Render -->
    <style>
        /* Critical Path CSS */
        :root {
            --primary-bg: #f8f9fa;
            --ad-bg: #ffffff;
            --text-primary: #2c3e50;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            background: var(--primary-bg);
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: var(--ad-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            transform: translateZ(0);
            will-change: transform;
        }
        
        .ad-slot {
            background: var(--ad-bg);
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateZ(0);
            will-change: transform;
            transition: all 0.3s ease;
        }
        
        .ad-slot:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .stats-container {
            background: var(--ad-bg);
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
            box-shadow: var(--shadow);
        }

        /* Performance Optimizations */
        @media (prefers-reduced-motion: no-preference) {
            .fade-in {
                opacity: 0;
                animation: fadeIn 0.5s ease forwards;
            }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>

    <!-- Deferred CSS Loading -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" 
          media="print" onload="this.media='all'">
</head>
<body>
    <div class="container">
        <header class="header fade-in">
            <h1 class="text-center mb-4">Premium Ad Network</h1>
            <p class="text-center text-muted">Optimized for Maximum Revenue Generation</p>
        </header>

        <!-- High-Impact Ad Slots -->
        <div class="ad-slot fade-in" id="premium-ad-1">
            <script async data-cfasync="false" src="//pl25463411.profitablecpmrate.com/5dc6aeaa83b5248bd2b45f5c76c739d0/invoke.js"></script>
            <div id="container-5dc6aeaa83b5248bd2b45f5c76c739d0"></div>
        </div>

        <!-- Content Break for Better Ad Visibility -->
        <div class="content-break my-4 fade-in">
            <h2 class="text-center">Premium Ad Placements</h2>
            <p class="text-center text-muted">Strategically positioned for maximum engagement</p>
        </div>

        <div class="ad-slot fade-in" id="premium-ad-2">
            <script async data-cfasync="false" src="//pl25032274.profitablecpmrate.com/12caf3e1b967c725bc896a6a73caf0b6/invoke.js"></script>
            <div id="container-12caf3e1b967c725bc896a6a73caf0b6"></div>
        </div>

        <div class="stats-container fade-in" id="performance-stats"></div>
    </div>

    <!-- Optimized Performance Monitoring -->
    <script>
        // Performance Optimization and Monitoring
        class AdPerformanceTracker {
            constructor() {
                this.startTime = performance.now();
                this.metrics = {
                    impressions: 0,
                    clicks: 0,
                    viewability: 0
                };
                this.init();
            }

            init() {
                // Initialize Intersection Observer for viewability
                this.observer = new IntersectionObserver(
                    (entries) => this.handleIntersection(entries),
                    { threshold: [0, 0.5, 1] }
                );

                // Observe ad slots
                document.querySelectorAll('.ad-slot').forEach(slot => {
                    this.observer.observe(slot);
                });

                // Load ads efficiently
                this.loadAdsProgressively();
            }

            handleIntersection(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
                        this.metrics.viewability++;
                        this.updateStats();
                    }
                });
            }

            loadAdsProgressively() {
                let delay = 0;
                document.querySelectorAll('.ad-slot').forEach((slot, index) => {
                    setTimeout(() => {
                        slot.dataset.loaded = 'true';
                        this.metrics.impressions++;
                        this.updateStats();
                    }, delay);
                    delay += 200; // Progressive loading
                });
            }

            updateStats() {
                const statsContainer = document.getElementById('performance-stats');
                if (statsContainer) {
                    statsContainer.innerHTML = `
                        <h3 class="text-center mb-3">Real-time Performance</h3>
                        <div class="row text-center">
                            <div class="col">
                                <strong>Impressions:</strong> ${this.metrics.impressions}
                            </div>
                            <div class="col">
                                <strong>Viewability:</strong> ${(this.metrics.viewability / this.metrics.impressions * 100).toFixed(1)}%
                            </div>
                            <div class="col">
                                <strong>Load Time:</strong> ${(performance.now() - this.startTime).toFixed(0)}ms
                            </div>
                        </div>
                    `;
                }
            }
        }

        // Initialize performance tracking
        window.addEventListener('load', () => {
            new AdPerformanceTracker();
        });

        // Optimize resource loading
        document.addEventListener('DOMContentLoaded', () => {
            // Defer non-critical resources
            setTimeout(() => {
                const bsScript = document.createElement('script');
                bsScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js';
                bsScript.async = true;
                document.body.appendChild(bsScript);
            }, 2000);
        });
    </script>
</body>
</html>
