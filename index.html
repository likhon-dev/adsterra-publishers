    <!-- Inline Critical CSS -->
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --ad-bg: #ffffff;
            --text-primary: #2c3e50;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
            background: var(--primary-bg);
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .ad-slot {
            background: var(--ad-bg);
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .ad-slot:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Fade-in for Ad Slots */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
    </style>

    <!-- External JS Libraries for Enhanced Performance -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>

    <!-- Caching Strategy and Final Ad Logic -->
    <script>
        // Caching Logic for High Performance
        if ('caches' in window) {
            caches.open('premium-ads-cache').then(cache => {
                cache.addAll([
                    '/index.html', // Ensure the homepage is cached
                    '/css/style.css', // Cache the main CSS
                    '/js/script.js' // Cache main JS
                ]);
            });
        }

        // Performance Optimization
        class AdPerformanceTracker {
            constructor() {
                this.startTime = performance.now();
                this.metrics = {
                    impressions: 0,
                    clicks: 0,
                    viewability: 0
                };
                this.init();
            }

            init() {
                // Initialize IntersectionObserver for lazy loading ads
                this.observer = new IntersectionObserver(
                    (entries) => this.handleIntersection(entries),
                    { threshold: [0, 0.5, 1] }
                );

                // Observe ad slots
                document.querySelectorAll('.ad-slot').forEach(slot => {
                    this.observer.observe(slot);
                });

                // Load ads progressively
                this.loadAdsProgressively();
            }

            handleIntersection(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
                        this.metrics.viewability++;
                        this.updateStats();
                    }
                });
            }

            loadAdsProgressively() {
                let delay = 0;
                document.querySelectorAll('.ad-slot').forEach((slot, index) => {
                    setTimeout(() => {
                        slot.dataset.loaded = 'true';
                        this.metrics.impressions++;
                        this.updateStats();
                    }, delay);
                    delay += 200; // Progressive loading delay
                });
            }

            updateStats() {
                const statsContainer = document.getElementById('performance-stats');
                if (statsContainer) {
                    statsContainer.innerHTML = `
                        <h3 class="text-center mb-3">Ad Performance Stats</h3>
                        <div class="row text-center">
                            <div class="col">
                                <strong>Impressions:</strong> ${this.metrics.impressions}
                            </div>
                            <div class="col">
                                <strong>Viewability:</strong> ${this.metrics.viewability}%
                            </div>
                            <div class="col">
                                <strong>Clicks:</strong> ${this.metrics.clicks}
                            </div>
                        </div>
                    `;
                }
            }
        }

        const adTracker = new AdPerformanceTracker();
    </script>
